<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between elements */
            align-items: center; /* Center vertically */
        }

        h1 {
            font-size: 2.5em; /* Increase heading size */
            margin: 0; /* Remove default margin */
            flex: 1; /* Allow heading to take available space */
        }

        nav {
            display: flex; /* Use flex for navigation links */
            gap: 20px; /* Space between navigation links */
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .categories {
            display: flex;
            justify-content: space-between; /* Space between images */
            align-items: center; /* Center images vertically */
            padding: 20px;
            flex-grow: 1;
        }

        .category {
            flex: 1;
            max-width: 400px; /* Increased max width */
            height: 400px; /* Increased height */
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 10px; /* Add space between categories */
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>shopeasyy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Register</a>
            <a href="login.html">Login</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <section class="categories">
        <div class="category" onclick="showModal('Men')">
            <img src="men.jpg" alt="Men's Fashion">
        </div>
        <div class="category" onclick="showModal('Women')">
            <img src="woman.jpg" alt="Women's Fashion">
        </div>
        <div class="category" onclick="showModal('Accessories')">
            <img src="access.jpg" alt="Accessories">
        </div>
    </section>

    <footer>
        <p>Â© 2024 shopeasyy | Follow us on social media</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
